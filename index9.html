<body>
    <script>
        arr = [2, 3, 5, 6, 7];


        function avg(arr) {
            var sum = 0;
            arr.forEach(function (item, idx) {
                sum += item;
            });
            return sum / arr.length;
        }

        console.log(avg(arr));
    </script>
</body>
